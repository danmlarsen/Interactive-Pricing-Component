<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">
  <script defer src="js/index.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__text">Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <section class="pricing-section">
        <div class="pricing">
            <form action="" class="pricing__form">
                <div class="pricing__content">
                    <p class="pricing__pageviews"></p>
                    <div class="pricing__pageviews-slider-container">
                        <input class="slider pricing__pageviews-slider" type="range" name="page-views" id="page-views">
                    </div>
                    <p class="pricing__price">
                        <span class="pricing__price-value"></span>
                    </p>
            
                    <div class="pricing__payment">
                        <p class="pricing__payment--monthly">Monthly Billing</p>
                        <label class="toggle">
                            <input class="toggle__checkbox" type="checkbox">
                            <span class="toggle__slider"></span>
                        </label>
                        <p class="pricing__payment--yearly">Yearly Billing</p>
                    </div>
                </div>
    
                <div class="pricing__footer">
                    <ul class="pricing__features">
                        <li class="pricing__features-item">Unlimited websites</li>
                        <li class="pricing__features-item">100% data ownership</li>
                        <li class="pricing__features-item">Email reports</li>
                    </ul>
    
                    <div>
                        <button class="btn pricing__submit" type="submit">Start my trial</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
